<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>icndy</title>
  <link rel="stylesheet" href="./css/font-awesome.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="header">
    <div class="header__background">
      <img class="header__img" src="./img/header/background.jpg" alt="background">
    </div>
    <div class="header__wrap">
      <div class="header__top">
        <div class="header__logo">
          <img class="header__icon" src="./img/header/logo.png" alt="logo">
        </div>
        <div class="header__nav">
          <a class="header__links" href="#">mens</a>
          <a class="header__links" href="#">womens</a>
          <a class="header__links" href="#">brands</a>
          <a class="header__links" href="#">sale</a>
          <a class="header__links header__links--notmr" href="#">news</a>
        </div>
      </div>
      <div class="header__content">
        <p class="header__title">STÃœSSY2014</p>
        <p class="header__subtitle">shop now</p>
        <a class="header__slider" href="#product">
          <span class="fa fa-angle-down" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </section>
  <section class="product" id="product">
    <div class="product__wrap">
      <div class="product__container product__container--top">
        <div class="product__content">
            <img class="product__img" src="./img/product/gourmet/gourmet.jpg" alt="gourmet">
          <div class="product__logo">
            <img class="product__icon" src="./img/product/gourmet/Layer-33.png" alt="logo">
          </div>
          <p class="product__title">shop gourmet</p>
        </div>
        <div class="product__content product__content--box">
          <div class="product__content product__content--small">
            <img class="product__img" src="./img/product/carhartt/Layer-21.jpg" alt="carhartt">
            <div class="product__logo product__logo--small">
              <img class="product__icon" src="./img/product/carhartt/Layer-23.png" alt="logo">
            </div>
            <p class="product__title product__title--small">shop carhartt</p>
          </div>
          <div class="product__content product__content--small">
            <img class="product__img" src="./img/product/adidas/Layer-25.jpg" alt="adidas">
            <div class="product__logo product__logo--small">
              <img class="product__icon" src="./img/product/adidas/Layer-24.png" alt="logo">
            </div>
            <p class="product__title product__title--small">shop adidas</p>
          </div>
        </div>
      </div>
      <div class="product__container">
        <div class="product__content product__content--midel">
          <img class="product__img" src="./img/product/10deep/Layer-31.jpg" alt="10 deep">
          <div class="product__logo product__logo--small">
            <img class="product__icon" src="./img/product/10deep/Layer-30.png" alt="logo">
          </div>
          <p class="product__title product__title--small">10 deep sale</p>
        </div>
        <div class="product__content product__content--midel">
          <img class="product__img" src="./img/product/palace/Layer-29.jpg" alt="palace">
          <div class="product__logo product__logo--small">
            <img class="product__icon" src="./img/product/palace/Layer-28.png" alt="logo">
          </div>
          <p class="product__title product__title--small">palace a/w 2014</p>
        </div>
        <div class="product__content product__content--midel">
          <img class="product__img" src="./img/product/nike/Layer-27.jpg" alt="nike">
          <div class="product__logo product__logo--small">
            <img class="product__icon" src="./img/product/nike/Layer-26.png" alt="logo">
          </div>
          <p class="product__title product__title--small">tech pack</p>
        </div>
      </div>
    </div>
  </section>
  <section class="instagram">
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-8.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-9.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-10.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-11.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-12.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-13.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-14.jpg" alt="photo">
    </div>
    <div class="instagram__container">
      <img class="instagram__img" src="./img/instagram/Layer-15.jpg" alt="photo">
    </div>
    <div class="instagram__content">
      <p class="instagram__title">#icndy on instagram</p>
      <a class="instagram__subtitle" href="#">view hashtag</a>
    </div>
  </section>
  <section class="footer">
    <div class="footer__wrap">
      <div class="footer__container">
        <p class="footer__copy">&copy;icnd2014</p>
        <div class="footer__content">
          <a class="footer__links" href="#">privacy</a>
          <a class="footer__links" href="#">terms</a>
          <a class="footer__links" href="#">shop</a>
          <a class="footer__links" href="#">about</a>
          <a class="footer__links" href="#">contact</a>
        </div>
      </div>
      <div class="footer__social">
        <a class="footer__icon" href="">
          <img class="footer__img" src="./img/footer/instagram-social-network-logo-of-photo-camera.svg" alt="instagram">
        </a>
        <a class="footer__icon footer__icon--mlr" href="#">
          <img class="footer__img" src="./img/footer/facebook-logo.svg" alt="facebook">
        </a>
        <a class="footer__icon" href="#">
          <img class="footer__img" src="./img/footer/twitter-logo-silhouette.svg" alt="twitter">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
