<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CssDinner</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="icon/favicon.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <p class="header__title">CSS Dinner Shopping List</p>
      <p class="header__description">Let's go to the mall!</p>
    </header>
    <main class="main">
      <section class="section">
        <p class="section__item">
          <label class="section__label">
          <input class="section__input" type="checkbox">
          <span class="section__title">A lof of pickles </span>
          <span class="section__descriptor">( or the next lessons about CSS )</span>
       </label>
        </p>
        <p class="section__item">
          <label class="section__label">
         <input class="section__input" type="checkbox">
         <span class="section__title">10 apples </span>
         <span class="section__descriptor">( for more CSS manipulations )</span>
      </label>
        </p>
        <p class="section__item">
          <label class="section__label">
        <input class="section__input" type="checkbox">
        <span class="section__title">20 oranges </span>
        <span class="section__descriptor">( because they are awesome )</span>
      </label>
        </p>
        <p class="section__item">
          <label class="section__label">
        <input class="section__input" type="checkbox">
        <span class="section__title">13 plates </span>
        <span class="section__descriptor">( hm... they always disappear )</span>
      </label>
        </p>
        <p class="section__item">
          <label class="section__label">
       <input class="section__input" type="checkbox">
       <span class="section__title">15 bentos</span>
      </label>
        </p>
        <p class="section__item">
          <label class="section__label">
      <input class="section__input" type="checkbox">
      <span class="section__title">1 bottle of Sake ^_^ </span>
      <span class="section__descriptor">( for my friends )</span>
     </label>
        </p>
      </section>
        <p class="main__text">Bon appetit :)</p>
    </main>
    <footer class="footer"></fooetr>
  </div>
</body>
</html>
