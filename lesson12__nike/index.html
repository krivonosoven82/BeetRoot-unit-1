<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nike_product</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrap">
  <div class="container">
    <div class="content">
      <div class="content__header">
        <div class="content__header__logo">
          <img class="content__header__logo__img" src="img/logo.png" alt="">
        </div>
      </div>
      <div class="content__product">
        <img class="content__product__img" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
      </div>
      <form class="content__form" id="data" action="">
        <p class="content__form__name">Nike SB Stefan</p>
        <p class="content__form__name">Janoski Max</p>
        <p class="content__form__text">Unisex Skateboarding Shoe</p>
        <div class="content__form__stars">
          <span class="fa fa-star fa-star--gold" aria-hidden="true"></span>
          <span class="fa fa-star fa-star--gold" aria-hidden="true"></span>
          <span class="fa fa-star fa-star--gold" aria-hidden="true"></span>
          <span class="fa fa-star" aria-hidden="true"></span>
          <span class="fa fa-star" aria-hidden="true"></span>
        </div>
        <div class="content__form__box">
          <i class="fa fa-angle-down" aria-hidden="true"></i>
          <i class="fa fa-angle-down fa-angle-down--left" aria-hidden="true"></i>
          <select class="content__form__select" name="size" form="data">
            <option class="content__form__options" value="">Size</option>
          </select>

          <select class="content__form__select" name="qty" form="data">

            <option class="content__form__options" value="">Qty</option>
          </select>

        </div>
          <button class="content__form__btn" type="submit" form="data">Add to cart</button>
      </form>
      <div class="content__selection">
        <div class="content__selection__click content__selection__click--blue">
          <div class="click__large click__large--blue"></div>
        </div>
        <div class="content__selection__click content__selection__click--white">
          <div class="click__large click__large--white"></div>
        </div>
        <div class="content__selection__click content__selection__click--red">
          <div class="click__large click__large--red"></div>
        </div>
        <div class="content__selection__click content__selection__click--lightblue">
          <div class="click__large click__large--lightblue"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
