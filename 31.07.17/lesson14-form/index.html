<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="styles/stylefonts.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
  <form class="form "action="#">

    <label class="form__username">
    <p class="form__text">
      Name</p>
      <input class="form__input" type="text" name="username" placeholder="Full name" required>
   </label>

   <label class="form__usermail">
    <p class="form__text">
    Email</p>
      <input class="form__input" type="email" name="usermail" placeholder="Email address" required>
    <label>

   <label class="form__number">
  <p class="form__text">
      Number of Passes</p>
      <select class="form__select" name="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>

    <label class="form__comments">
    <p class="form__text">
      Comments</p>
      <textarea class="form__textarea" name="comment"></textarea>
    </label>

  <p class="form__btn">
      <button class="btn">purchase</button>
  </p>

  </form>
</div>
</body>
</html>
