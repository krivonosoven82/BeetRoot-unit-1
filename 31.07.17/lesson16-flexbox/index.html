<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FlexBox</title>
  <link rel="stylesheet" href="styles/stylefonts.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <section class="section">
      <div class="section__canvas">
        <p class="canvas__title">$2</p>
        <div class="canvas__smoke">
          <img src="img/bronze/smoke.png" alt="smoke">
        </div>
        <div class="canvas__cup">
          <img src="img/bronze/cup.png" alt="cup">
          <div class="canvas__bean">
            <img src="img/bronze/bean.png" alt="bean">
          </div>
        </div>
        <p class="canvas__name">Bronze</p>
        <p class="canvas__info">any cup of coffee</p>
        <p class="canvas__info">until $3</p>
      </div>

      <div class="section__canvas section__canvas--gold">
        <p class="canvas__title canvas__title--golg">$3</p>
        <div class="canvas__smoke canvas__smoke--gold">
          <img src="img/gold/smoke1.png" alt="smoke">
        </div>
        <div class="canvas__cup canvas__cup--gold">
          <img src="img/gold/cup1.png" alt="cup">
          <div class="canvas__bean canvas__bean--gold">
            <img src="img/gold/bean1.png" alt="bean">
          </div>
        </div>
        <p class="canvas__name">Gold</p>
        <p class="canvas__info">any cup of coffee</p>
        <p class="canvas__info">until $5</p>
      </div>

      <div class="section__canvas">
        <p class="canvas__title">$2.5</p>
        <div class="canvas__smoke">
          <img src="img/silver/smoke2.png" alt="smoke">
        </div>
        <div class="canvas__cup">
          <img src="img/silver/cup2.png" alt="cup">
          <div class="canvas__bean">
            <img src="img/silver/bean2.png" alt="bean">
          </div>
        </div>
        <p class="canvas__name">Silver</p>
        <p class="canvas__info">any cup of coffee</p>
        <p class="canvas__info">until $4</p>
      </div>
    </section>
  </div>
</body>
</html>
