<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Placeholder-style</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="main">
    <form id="formReg" class="main__form" action="#">
      <fieldset class="main__fieldset">
        <p class="main__title main__left">Authorization</p>
        <div class="main__wrap">
          <p class="main__subtitle main__left">Registration</p>

          <p class="main__box main__left">
            <label class="main__label"><span class="main__description">First name:</span>
              <input class="main__input" type="text" name="first-name" value="">
              <span class="main__placeholder">Enter your first name</span>
            </label>
          </p>

          <p class="main__box main__left">
            <label class="main__label"><span class="main__description">Last name:</span>
              <input class="main__input" type="text" name="last-name" value="">
              <span class="main__placeholder">Enter your last name</span>
            </label>
          </p>
          <p class="main__box main__left">
            <label class="main__label"><span class="main__description">Login:</span>
              <input class="main__input" type="text" name="login" value="">
              <span class="main__placeholder">Enter your login</span>
            </label>
          </p>
          <p class="main__box main__left">
            <label class="main__label"><span class="main__description">Choose your gender:</span>
              <select class="main__select main__input" id="choose" class="main__select" name="select">
                <option class="main__option" name="gender" value="0"
>no one</option>
                <option class="main__option" name="gender" value="1">Man</option>
                <option class="main__option" name="gender" value="2">Woman</option>
              </select>
            </label>
          </p>
          <p class="main__box main__left">
            <label class="main__label"><span class="main__description">E-Mail:</span>
              <input class="main__input" type="email" name="email" value="">
              <span class="main__placeholder">Enter your email</span>
            </label>
          </p>
          <p class="main__box main__left">
            <label class="main__label"><span class="main__description">Password:</span>
              <input class="main__input" type="password" name="password" value="">
              <span class="main__placeholder">Enter your password</span>
            </label>
          </p>
          <p class="main__box main__box--bottom main__left">
            <label class="main__label"><span class="main__description">Confirm the password:</span>
              <input class="main__input" type="password" name="password" value="">
              <span class="main__placeholder">Enter your password</span>
            </label>
          </p>
          <p class="main__box main__box--btn main__left">
            <button class="main__btn">Send</button>
          </p>
        </div>
      </fieldset>
    </form>
  </section>
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
